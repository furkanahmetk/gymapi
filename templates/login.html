<!DOCTYPE html>

<html>
<link rel="stylesheet" href="assets/toolkit/styles/toolkit.css">
<script src="assets/toolkit/scripts/toolkit.js"></script>
<script src="assets/toolkit/styles/bootstrap.css"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
<link
    href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&subset=latin-ext"
    rel="stylesheet">

<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>

<body>
    <div class="header">
        <h1>Metu Gym Portal</h1>
    </div>
    <br>
    <br>
    <br>


    <div class="CenterAreaLogin">
        <form method="POST" action="/login">
            <label><b>User SSN
                </b>
            </label>
            <input type="text" name="SSN" id="Entry" placeholder="12345678901">
            <br><br>
            <label><b>Password
                </b>
            </label>
            <input type="Password" name="password" id="Pass" placeholder="Password">
            <br><br>
            <input class="button-main" type="submit" name="log" id="log" value="Login">
            <br><br>
            <input type="checkbox" id="check">
            <span style="color: #111111">Remember me</span>

        </form>
    </div>

</body>

</html>
