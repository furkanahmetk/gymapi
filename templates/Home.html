<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activities</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Activities</h1>

        <!-- Filter Section -->
        <div class="row mb-4">
            <div class="col-md-6 offset-md-3">
                <form method="GET" action="/index">
                    <div class="input-group">
                        <input type="number" name="user_id" class="form-control" placeholder="Enter User ID to filter" aria-label="User ID">
                        <button class="btn btn-primary" type="submit">Filter</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Activities List -->
        <div class="row">
            <div class="col-md-12">
                {% if activities %}
                    <ul class="list-group">
                        {% for activity in activities %}
                            <li class="list-group-item">
                                <h5>{{ activity.name }}</h5>
                                <p>{{ activity.description }}</p>
                                <p><strong>Date:</strong> {{ activity.date }}</p>
                                <p><strong>Time:</strong> {{ activity.time }}</p>
                                <p><strong>Created By:</strong> {{ activity.created_by }}</p>
                            </li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p class="text-center">No activities found.</p>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
