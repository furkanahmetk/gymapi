<!DOCTYPE html>

<html>
<link href="assets/toolkit/styles/toolkit.css" rel="stylesheet" />
<script src="assets/toolkit/scripts/toolkit.js"></script>
<script src="assets/toolkit/styles/bootstrap.css"></script>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
<link
    href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&amp;subset=latin-ext"
    rel="stylesheet" />

<head>
    <title>Booking session</title>
    <link href="../static/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="header">
        <h1>Metu Gym Portal</h1>
    </div>
    <div class="scrollHeader">
        <table class="Bar">
            <tr>
                <th>
                    <a class="Item" href="/index">
                        <h3><u>Home Page</u></h3>
                    </a>
                </th>
                <th>
                    <a class="Item" href="/booking_user"><!--Cuurnt page-->
                        <h3><u>Book session</u></h3>
                    </a>
                </th>
                <th>
                    <a class="Item" href="/classes">
                        <h3><u>classes</u></h3>
                    </a>
                </th>
                <th>
                    <a href="/edit_user" class="Item">
                        <h3><u>Edit Profile</u></h3>
                    </a>
                </th>
                <th>
                    <a class="Item" href="/logout">
                        <h3><u>Logout</u></h3>
                    </a>
                </th>
            </tr>
        </table>
    </div>
    <br />
    <br />
    <br />
     <div class="CenterArea">
        <form name="formRegistration" method="POST" action="/add-feedback">


            <!-- schedule Dropdown -->
            <label for="schedule">Select schedule:</label>
            <select id="schedule" name="schedule" class="drop-Box">
                {% for schedule in schedules %}
                <option value="{{ schedule.scheduleID }}">{{ schedule.scheduleID }}</option>
                {% endfor %}
            </select>
            <br><br>


             <label><b>score</b></label>
            <input id="score" type="number" name="score">

            <br><br>
    
            <textarea id="feedback" name="feedback" rows="4" cols="50">please enter your add-feedback </textarea>

            <br><br>

            <input class="button-main" type="submit" value="Submit">
            <input class="button-main" type="reset" value="Reset">

        </form>
    </div>
    <br /><br /><br />
   
</body>
</link>

</html>
